<div class="container mt-5 justify-content-between border rounded shadow-sm" style="max-width: 400px; padding: 15px;">
  <h3 class="text-center mb-4">Register</h3>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        required
        #usernameField="ngModel"
      />
      <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
        Username is required
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        #confirmPasswordField="ngModel"
      />
      <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-danger">
        Confirm Password is required
      </div>

      <div *ngIf="passwordMismatch && confirmPasswordField.touched" class="text-danger">
        Passwords do not match
      </div>
    </div>

    <button class="btn btn-success w-100" type="submit" [disabled]="registerForm.invalid || passwordMismatch">
      Register
    </button>
  </form>

  <div class="text-center mt-3">
    <a routerLink="/login">Already have an account? Login</a>
  </div>
</div>
