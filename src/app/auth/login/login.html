<div class="container mt-5 justify-content-between border rounded shadow-sm" style="max-width: 400px; padding: 15px;">
  <h3 class="text-center mb-4">Login</h3>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        required
        #usernameField="ngModel"
      />
      <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
        Username is required
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        #passwordField="ngModel"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
        Password is required
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <div class="text-center mt-3">
    <a routerLink="/register">Don't have an account? Register</a>
  </div>
</div>
