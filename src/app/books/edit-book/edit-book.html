<div class="container mt-4" style="max-width: 600px;">
    <h3 class="mb-4">Edit Book</h3>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
    <form *ngIf="!errorMessage" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">ISBN (Read-Only)</label>
        <input type="text" class="form-control" [value]="book.isbn" readonly>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Publication Year</label>
        <input type="number" class="form-control" [(ngModel)]="book.publicationYear" name="publicationYear" required>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Update Book</button>
    </form>
</div>
