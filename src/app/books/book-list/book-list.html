<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="bi bi-book-half me-2 text-primary"></i> Book List</h3>
    <input type="text" class="form-control w-50" placeholder="Search by ISBN, Title, Author or Year" [(ngModel)]="searchText">
    <button class="btn btn-primary animate__animated animate__fadeInRight" (click)="onAdd()">
      <i class="bi bi-plus-circle me-1"></i> Add New Book
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger animate__animated animate__shakeX">{{ error }}</div>

  <table class="table table-light table-hover table-bordered align-middle border rounded shadow-sm" *ngIf="books.length > 0; else noBooks">
    <thead class="table-success">
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | filterBooks: searchText">
        <td>{{ book.isbn }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publicationYear }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(book.isbn)">
            <i class="bi bi-pencil-square"></i> Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(book.isbn)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>  

  <ng-template #noBooks>
    <p class="text-muted">No books available.</p>
  </ng-template>
</div>
